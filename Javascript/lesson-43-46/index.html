<!-- Percentage Calculator & Setting Up the Form with JavaScript -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percentage Calculator</title>
    </head>
    <body>
        <h1>Percentage Calculator</h1>
        <p>X is what % of Y</p>
        <form id="xIsWhatPercentOfY">
            <input type="text" placeholder="num1" id="numFiled1"> is what % of
            <input type="text" placeholder="num2" id="numFiled2">?<br><br>
            <input type="submit" value="Calculate">
        </form>
        <h3 id="resultFiled">Result: 100%</h3>
        <!-- 在 body中加入js脚本, 而不能在 head 中加入 -->
        <script type="text/javascript" src="calc.js"></script>
    </body>
</html>
