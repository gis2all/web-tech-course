<!-- Creating the Form Group -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>My CSS Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul class="topnav" id="dropdownClick">
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li class="topnav-right"><a href="#signup">Sign Up</a></li>
            <li class="topnav-right"><a href="#signin">Sign In</a></li>
            <!-- 使用 javascript脚本 -->
            <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
        </ul>
    </nav>

    <div class="container" id="section-1-gradient">
        <div class="row">
            <div class="col-6 leftSide-col">
                <div class="div-title">
                    <h1 class="large">Crazy Radness</h1>
                    <h1 class="large">Made for Devslopers</h1>
                </div>
                <form>
                    <div>
                        <h2>Username</h2>
                        <input class="inputbox" type="text" name="username" placeholder="Username">
                        <h2>Password</h2>
                        <input class="inputbox" type="text" name="password" placeholder="Password">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function dropdownMenu() {
            var x = document.getElementById("dropdownClick");
            // 根据 className改变样式
            if (x.className === "topnav") {
                x.className += " responsive";
                // change topnav to topnav.responsive
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
