<!-- Combinators in CSS (组合器) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>I love css</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <h1>You are the CSS to my HTML</h1>
        <h2>Anyone one skate out there?</h2>
        <div>
            <img class="border-img" alt="lion" src="lion.jpg">
        </div>
        <!-- 组合器设置 -->
        <ul>
            <li>I love to Skate</li>
            <li>My favorite skate tricks</li>
            <ol>
                <li>360 Flips</li>
                <li>Backside Nose Blunts</li>
            </ol>
            <li>Skate till you can't walk</li>
        </ul>
    </div>

</body>

</html>
