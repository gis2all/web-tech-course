<!-- How to use Inline, Internal and External CSS -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learn CSS</title>
        <!-- Internal CSS -->
        <style>
            h3 {
                color: purple;
                background: yellow;
            }

            h4 {
                color: yellow;
                background-color: aqua;
            }
        </style>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Inline CSS -->
        <h1 style="color: red; border: 3px dotted blue;">Lets eat ice cream</h1>
        <h2 style="color: green;">I love CSS</h2>

        <!-- Internal CSS -->
        <h3>I love CSS</h2>
        <h4>I love CSS</h2>

        <!-- External CSS -->
        <h5>I love CSS</h5>
        <h6>I love CSS</h6>
    </body>
</html>
